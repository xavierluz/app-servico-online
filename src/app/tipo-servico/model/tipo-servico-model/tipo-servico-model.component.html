<a [routerLink]="['/tipo-servico',tipoServicoModel.id]">
  <div class="place-info-box">
    <span class="place-info-box-icon"><img [src]="tipoServicoModel.caminhoImage" /></span>

    <div class="place-info-box-content">
      <span class="place-info-box-text">{{tipoServicoModel.descricao}}</span>
      <span class="place-info-box-star"><i class="fa fa-star"></i>{{tipoServicoModel.avaliacao}}</span>
      <span class="place-info-box-detail">{{tipoServicoModel.categoriaNome}}</span>
    </div>
    <!-- /.info-box-content -->
  </div>
</a>
