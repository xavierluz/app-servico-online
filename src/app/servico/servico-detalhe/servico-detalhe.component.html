<a [routerLink]="['/servico',servico.id]">
  <div class="place-info-box" [@servicoAppeared]="servicoEstado">
    <span class="place-info-box-icon"><img [src]="servico.caminhoImage" /></span>

    <div class="place-info-box-content">
      <span class="place-info-box-text">{{servico.descricao}}</span>
      <span class="place-info-box-star"><i class="fa fa-star"></i></span>
      <span class="place-info-box-detail">{{servico.categoriaServicoNome}}</span>
    </div>
    <!-- /.info-box-content -->
  </div>
</a>
