<div class="col-xs-12" *ngIf="itens.length === 0">
  <p>
    Não há pedido de serviços, por favor clique <a [routerLink]="['/tipo-servico']">aqui</a> para selcionar o(s) serviço(s)?
  </p>
</div>
<div class="col-xs-12 table-responsive" *ngIf="itens.length > 0">

  <table class="table table-striped">
    <thead>
    <tr>
      <th class="text-center">Quantidade</th>
      <th>Item</th>
      <th>Descrição</th>
      <th class="text-right">Subtotal</th>
      <th class="text-right"></th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let item of itens">
      <td class="text-center">
        <a (click)="emitDescrementaQuantidade(item)" class="btn btn-sm"><i class="fa fa-minus"></i></a>
        {{item.quantidade}}
        <a (click)="emitIncrimentaQuantidade(item)" class="btn btn-sm"><i class="fa fa-plus"></i></a>
      </td>
      <td>{{item.servicoItemModel.nome}}</td>

      <td>{{item.servicoItemModel.descricao}}</td>
      <td class="text-right">{{item.valor() | currency :'BRL' : true}}</td>
      <td class="text-right">
        <a (click)="emiRemover(item)" class="btn btn-sm danger"><i class="fa fa-remove"></i></a>
      </td>
    </tr>


    </tbody>
  </table>
</div>
