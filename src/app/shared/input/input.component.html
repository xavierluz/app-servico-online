<div class="form-group" [class.has-sucess]="hasSucess()"
                        [class.has-error]="hasError()">
  <label class="control-label sr-only" for="inputSuccess"><i class="fa fa-check"></i> {{label}}</label>
  <ng-content></ng-content>
  <span class="help-block" *ngIf="hasSucess()">{{validoMensage}}</span>
  <span class="help-block" *ngIf="hasError()"><i class="fa fa-remove"></i> {{erroMensage}}</span>
</div>
