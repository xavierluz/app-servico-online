<div class="form-group" [class.has-sucess]="input.valid && (input.dirty || input.touched)"
                        [class.has-error]="!input.valid && (input.dirty || input.touched)">
  <label class="control-label sr-only" for="inputSuccess"><i class="fa fa-check"></i> {{lable}}</label>
  <ng-content></ng-content>
  <span class="help-block" *ngIf="input.valid && (input.dirty || input.touched)"></span>
  <span class="help-block" *ngIf="!input.valid && (input.dirty || input.touched)"><i class="fa fa-remove"></i> {{erroMensage}}</span>
</div>
