<!-- INÍCIO DO CONTEÚDO -->
<section class="content-header">
  <h1>

  </h1>
</section>


<section class="content">

  <div class="row">
      <div class="col-xs-12">
        <div class="box box-solid">
          <div class="box-header with-border">
            <i class="fa fa-home"></i>

            <h3 class="box-title">{{servicoModel?.nome}}</h3><span class="pull-right"><i class="fa fa-star"></i></span>
          </div>
          <!-- /.box-header -->
          <div class="box-body">
            <div class="col-sm-2 col-xs-12" *ngIf="servicoModel">
              <img class="box-img-detail" [src]="servicoModel?.caminhoImage" />
            </div>
            <div class="col-sm-2 col-xs-12">
              &nbsp;
            </div>
            <dl class="col-sm-8 col-xs-12">
              <dt>Categoria</dt>
              <dd></dd>
              <dt>Descrição do serviço</dt>
              <dd>{{servicoModel?.descricao}}</dd>
            </dl>
          </div>
          <!-- /.box-body -->
          <div class="box-footer detail-footer">
          <a class="pull-left"  routerLinkActive="detail-active" [routerLink]="['categoriaServico']">
             Menu
          </a>
          <a class="pull-right" routerLinkActive="detail-active" [routerLink]="['reviews']">
             Avaliações
          </a>
        </div>
        </div>
      </div>
      <!-- /.col-xs-12 -->

  </div>


  <div class="row">
      <!--INÍCIO DO MENU -->
     <router-outlet></router-outlet>
    <!-- FIM DO MENU -->
</div>

</section>
<!-- FIM DO CONTEÚDO -->
